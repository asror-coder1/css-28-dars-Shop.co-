<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Sections</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NEW ARRIVALS -->
    <section class="section">
      <h2 class="section-title">NEW ARRIVALS</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="./assets/Frame 32.svg" alt="T-shirt" />
          <h3>T-shirt with Tape Details</h3>
          <img src="./assets/Frame 35.svg" alt="yulduz logo" />
          <p class="price">$120</p>
        </div>
        <div class="product-card">
          <img src="./assets/Frame 33.svg" alt="Skinny Jeans" />
          <h3>Skinny Fit Jeans</h3>
          <img src="./assets/Frame 35.svg" alt="yulduz logo" />
          <p class="price">
            $240 <span class="old-price">$260</span
            ><img src="./assets/Frame 42.svg" alt="sketka" />
          </p>
        </div>
        <div class="product-card">
          <img src="./assets/Frame 34.svg" alt="Checkered Shirt" />
          <h3>Checkered Shirt</h3>
          <img src="./assets/Frame 35.svg" alt="yulduz logo" />
          <p class="price">$180</p>
        </div>
        <div class="product-card">
          <img src="./assets/Frame 38.svg" alt="Striped T-shirt" />
          <h3>Sleeve Striped T-shirt</h3>
          <img src="./assets/Frame 35.svg" alt="yulduz logo" />
          <p class="price">
            $130 <span class="old-price">$160</span
            ><img src="./assets/Frame 43.svg" alt="sketka" />
          </p>
        </div>
      </div>
      <button class="view-btn">View All</button>
    </section>

    <!-- TOP SELLING -->
    <section class="section">
      <h2 class="section-title">TOP SELLING</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="./top selling/Frame 32.svg" alt="Vertical Striped Shirt" />
          <h3>Vertical Striped Shirt</h3>
          <img src="./assets/Frame 35.svg" alt="yulduz logo" />
          <p class="price">
            $212 <span class="old-price">$232</span
            ><img src="./top selling/Frame 42.svg" alt="sketka" />
          </p>
        </div>
        <div class="product-card">
          <img src="./top selling/Frame 33.svg" alt="Graphic T-shirt" />
          <h3>Courage Graphic T-shirt</h3>
          <img src="./assets/Frame 35.svg" alt="yulduz logo" />
          <p class="price">$145</p>
        </div>
        <div class="product-card">
          <img src="./top selling/Frame 34.svg" alt="Bermuda Shorts" />
          <h3>Loose Fit Bermuda Shorts</h3>
          <img src="./assets/Frame 35.svg" alt="yulduz logo" />
          <p class="price">$80</p>
        </div>
        <div class="product-card">
          <img src="./top selling/Frame 38 (1).svg" alt="Faded Jeans" />
          <h3>Faded Skinny Jeans</h3>
          <img src="./assets/Frame 35.svg" alt="yulduz logo" />
          <p class="price">$210</p>
        </div>
      </div>
      <button class="view-btn">View All</button>
    </section>

    <!-- BROWSE BY DRESS STYLE -->
     <section>
        <img src="./top selling/Frame 60.svg" alt="">
     </section>
  </body>
</html>
